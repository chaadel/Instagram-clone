  <main class="edit-profile">
    <header class="edit-profile__header">
      <div class="edit-profile__avatar-container">
      <img src="images/avatar.jpg">
    </div>
      <h3 class="edit-profile__title">adelaide.cha</h3>
    </header>
    <form class="form">
      <div class="form__row">
        <label for="name" class="form__name">Name</label>
        <input id="name" type="text">
      </div>
      <div class="form__row">
        <label for="username" class="form__name">Username</label>
        <input id="username" type="text">
      </div>
      <div class="form__row">
        <label for="website" class="form__name">Website</label>
        <input id="website" type="text">
      </div>
      <div class="form__row">
        <label for="bio" class="form__name">Bio</label>
        <textarea id="bio"></textarea>
      </div>
      <div class="form__row">
        <span class="form__index">private information</span>
      </div>
      <div class="form__row">
        <label for="email" class="form__name">Email</label>
        <input id="email" type="email">
      </div>
      <div class="form__row">
        <label for="phone-number" class="form__name">Phone Number</label>
        <input id="phone-number" type="email">
      </div>
      <div class="form__row">
        <label for="gender" class="form__name">Gender</label>
        <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="none">I don't know</option>
            </select>
      </div>
      <div class="form__row">
        <span for="similar" class="form__name">Similar Account Suggestions</span>
        <input id="similar" type="checkbox">
        <label for="similar" class="form__outside-label">Include your account when</label>
      </div>
      <div class="form__row">
        <div class="form__name">        </div>
        <input type="submit" value="Submit">
      </div>
